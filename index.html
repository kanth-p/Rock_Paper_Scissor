<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rok Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Rock Paper Scissors</h1>

        <div class="main">
            <div class="but">
            <div class="rockd" id="rock">
                <img class="rockimg" src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock.png">
                <p style="font-size: 20px; font-weight: bold;">Rock</p>
            </div>
            <div class="paperd" id="paper">
                <img class="papimg" src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png">
                <p style="font-size: 20px; font-weight: bold;">Paper</p>
            </div>
            <div class="scissord" id="scissor">
                <img class="scrimg" src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png">
                <p style="font-size: 20px; font-weight: bold;">Scissor</p>
            </div>
            
        </div>

        <div class="scoreboard">
            <div class="you">
                <p id="u">0</p>
                <p>You</p>
            </div>

            <div class="com">
                <p id="com">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-cont">
            <p id="msg">Play Your Move</p>
        </div>
        </div>
        
        <div class="reset">
            <button id="reset">Reset Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
